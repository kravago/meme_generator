<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Meme Generator</title>
  </head>

  <body>
    <h1>Meme Generator!</h1>
    <form action="">
      <p>
        <label for="imgLink">Image Link</label><input type="text" id="imgLink">
      </p>
      <p>
        <label for="topText">Top Text</label><input type="text" id="topText">
      </p>
      <p>
        <label for="bottomText">Bottom Text</label><input type="text" id="bottomText">
      </p>
    </form>

    <section>
      <div class="container">
        <img src="https://makeameme.org/media/templates/250/kermit-drinking-tea.jpg" alt="kermitMeme">
        <h1 class="top-text">TOP TEXT</h1>
        <h1 class="bottom-text">BOTTOM TEXT</h1>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
